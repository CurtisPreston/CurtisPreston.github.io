}


//converts string to binary
function Stringtobin(S){
var bin="";
for (var i = 0; i < S.length;i++){
charcode=S.charAt(i).charCodeAt(0);
charbin=dectobin(charcode);
bin=bin+" "+charbin;
}
return bin.trim();
}

//converts String to hex
function Stringtohex(S){
var hex="";
for (var i = 0; i < S.length; i++) {
charcode=S.charAt(i).charCodeAt(0)
charhex=dectohex(charcode);
hex=hex+" "+charhex;
}
return hex.trim(); 
}

//converts int to bin

  bin=x.toString(2);
  while (bin.length < 8) {
     bin = '0' + bin;
  }
  return bin;
}

//converts int to hex

  hex=x.toString(16);
